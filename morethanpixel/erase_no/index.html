<!DOCTYPE html>
<html>
    
<head>

        <meta charset="utf-8">
        <title>Erase Me Not</title>
        <link rel="stylesheet" href="style.css">
        <script src="../jquery-3.2.0.js"></script>  
        <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
        <script src="../html2canvas.js"></script>
    
    <script>
        
         //save
         $(document).ready(function() {
     
         $(function() { 
            $("#btnSave").click(function() { 
            html2canvas($("body"), {
            onrendered: function(canvas) {
                theCanvas = canvas;

                canvas.toBlob(function(blob) {
				saveAs(blob, "Letter.png"); 
				});
            }
    });
    });
    }); 
            });
        
         //click_img
         $(function(){
            $(document).click(function(e){
                var x = e.pageX + 'px';
                var y = e.pageY + 'px';
                var img = $('<img class="click" src="../imgs/click.png" alt="click" />');
                var div = $('<div>').css({
                "position": "absolute",       
                "left": x,
                "top": y
            });
        
            div.append(img);
                $(document.body).append(div);           
            });
        });
            
    </script>
    <script type="text/javascript">
            
        //no backspace
        function no_backspaces(event)
            {
                backspace = 8;
                if (event.keyCode == backspace) event.preventDefault();
            }
        
        
    </script>
    
    
    
</head>
    
<body>
    
    <header>
        <div id="headertop">
            <a href="../main.html">
                <img class="logo" src="../imgs/logo.png">
            </a>
        </div>    
    </header>
      
    <div id="input">
        <textarea type="text" id="noback" cols="42" rows="11"  onkeydown="no_backspaces(event);" autofocus spellcheck="false"></textarea>
    </div>
    
    <div id="btnSave">
        <img class="top" src="../imgs/download.png">
        <img class="pressed" src="../imgs/pressed.png">
    </div>
    
    
    
</body>
    
</html>
