        <script>
        
            
            //random font
            window.addEventListener('load', run, false);
            document.addEventListener('DOMContentLoaded', run, false);

            var ran = false;
            var weights = ['normal', 'bold', 'lighter'];
            var sizes = ['144px', '36px', '72px', '120px', '24px'];

            function choose(array) {
                return array[Math.floor(Math.random() * array.length)];
            }

            function run() {
                if(ran) {
                    return;
                }else{
                    ran = true;
                }
                var outputs = document.getElementsByClassName('output');
                for(var i = 0, l = outputs.length; i < l; i++) {
                    var output = outputs[i];
                    output.style.fontSize = choose(sizes);
                    output.style.fontWeight = choose(weights);
                    output.className += ' font' + Math.floor(
                        Math.random() * 5 + 1);
                }
            }
