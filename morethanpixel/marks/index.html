<head>

    <script type="text/javascript">
            
        $( function() {
            $( ".divide-img" ).draggable();
            } );
        
        
        $(function(){
            $(document).click(function(e){
            var x = e.pageX + 'px';
            var y = e.pageY + 'px';
            var input = $('<input type="text" class="two" id="noclick" size="" spellcheck="false" onkeydown="no_backspaces(event);" autofocus/>')
            var div = $('<div>').css({
                "position": "absolute",                    
                "left": x, "top": y,

            });
            div.append(input);
            $(document.body).append(div);  

            $('.two').click(false);      
        });       
                
});
            
    </script>
    <script type="text/javascript">
 
    function shuffle(o){ //v1.0
    for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
    return o;
};
        
    </script>
    <script>
        $(document).ready(function() {
    
            //random imgs
            var images = ['imgs/1.png', 'imgs/2.png', 'imgs/3.png', 'imgs/4.png','imgs/5.png','imgs/6.png','imgs/7.png','imgs/8.png','imgs/9.png','imgs/10.png'];
            images = shuffle(images);

            $('.divide-img').each(function(i){
                $(this).css({'background-image': 'url(' + images[i] + ')'});  
            });
            
            
            //save
            $(document).ready(function() {
     
                $(function() { 
                    $("#btnSave").click(function() { 
                    html2canvas($("body"), {
                    onrendered: function(canvas) {
                    theCanvas = canvas;

                    canvas.toBlob(function(blob) {
				    saveAs(blob, "Letter.png"); 
				        });
                        }
                    });
                    });
                }); 
            });
            
        }); 
    </script>
