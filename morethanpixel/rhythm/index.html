<!DOCTYPE html>
<html>
    
<head>

        <meta charset="utf-8">
        <title>My Rhythm</title>
        <script src="../jquery-3.2.0.js"></script>    
        <link rel="stylesheet" href="style.css">
        <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
        <script src="../html2canvas.js"></script>
    <script type="text/javascript">
            //save
         $(document).ready(function() {
     
         $(function() { 
            $("#btnSave").click(function() { 
            html2canvas($("body"), {
            onrendered: function(canvas) {
                theCanvas = canvas;
               

                canvas.toBlob(function(blob) {
				saveAs(blob, "Letter.png"); 
				});
            }
    });
    });
    }); 
            });
            
            //start_typing
    $(function(){
        $(document).click(function(e){
        var x = e.pageX + 'px';
        var y = e.pageY + 'px';
        var input = $('<input type="text" class="two" id="noclick" size="" autofocus spellcheck="false"/>')
        var div = $('<div>').css({
            "position": "absolute",                    
            "left": x, "top": y,
            
        });
        div.append(input);
        $(document.body).append(div);  
        
        $('.two').click(false);

    });
                
        
                
});
            
    </script>
    <script type="text/javascript">
            function no_backspaces(event)
            {
                backspace = 8;
                if (event.keyCode == backspace) event.preventDefault();
            }
    
    </script>
</head>
    
<body>
    <header>
        <div id="headertop">
            <a href="../main.html">
                <img class="logo" src="../imgs/logo.png">
            </a>
        </div>    
    </header>
    
    <div id="bg"></div>
    
    <div id="btnSave">
        <img class="top" src="../imgs/download.png">
        <img class="pressed" src="../imgs/pressed.png">
    </div>
    
</body>
    
</html>
